<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning - LevelUpCali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="planning.css">
</head>
<body>
    <div class="background"></div>
    
    <header>
        <h2>LevelUpCali</h2>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="planning.html">Planning</a></li>
                <li><a href="entrainements.html">Entrainements</a></li>
                <li><a href="graphiques.html">Graphiques</a></li>
                <li><a href="analyse.html">Analyse de mouvements</a></li>
            </ul>
        </nav>
    </header>

    <main class="planning-container">
        <div class="planning-header">
            <h1>Mon Planning d'Entraînement</h1>
            <button class="btn-add" id="btnAddEvent">
                <span>+</span> Ajouter un entraînement
            </button>
        </div>

        <div class="calendar-controls">
            <button class="btn-nav" id="btnPrevWeek">‹</button>
            <h2 class="current-week" id="currentWeek"></h2>
            <button class="btn-nav" id="btnNextWeek">›</button>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>
    </main>

    <!-- Modal d'ajout d'événement -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouvel Entraînement</h2>
                <button class="btn-close" id="btnCloseModal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Titre de l'entraînement</label>
                    <input type="text" id="eventTitle" required placeholder="Ex: Entraînement Pull">
                </div>
                
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartTime">Heure de début</label>
                        <input type="time" id="eventStartTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventEndTime">Heure de fin</label>
                        <input type="time" id="eventEndTime" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventType">Type d'entraînement</label>
                    <select id="eventType" required>
                        <option value="pull">Pull </option>
                        <option value="push">Push </option>
                        <option value="legs">Legs </option>
                        <option value="full">Full Body</option>
                        <option value="skills">Skills </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventNotes">Notes (optionnel)</label>
                    <textarea id="eventNotes" rows="3" placeholder="Objectifs, exercices prévus..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="btnCancel">Annuler</button>
                    <button type="submit" class="btn-submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de détails d'événement -->
    <div class="modal" id="eventDetailsModal">
        <div class="modal-content modal-details">
            <div class="modal-header">
                <h2 id="detailsTitle"></h2>
                <button class="btn-close" id="btnCloseDetails">&times;</button>
            </div>
            <div class="event-details">
                <div class="detail-card">
                    <div class="detail-content">
                        <div class="detail-label">Date</div>
                        <div class="detail-value" id="detailsDate"></div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-content">
                        <div class="detail-label">Horaire</div>
                        <div class="detail-value" id="detailsTime"></div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-content">
                        <div class="detail-label">Type d'entraînement</div>
                        <div class="detail-value" id="detailsType"></div>
                    </div>
                </div>
                
                <div class="detail-card" id="detailsNotesContainer">
                    <div class="detail-content">
                        <div class="detail-label">Notes</div>
                        <div class="detail-value" id="detailsNotes"></div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn-delete" id="btnDeleteEvent">Supprimer l'entraînement</button>
            </div>
        </div>
    </div>

    <script src="planning.js"></script>
</body>
</html>
